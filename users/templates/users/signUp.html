{% load static %}
<html>
<head>
    <title>Sign Up Form
    </title>
    <link rel="stylesheet" href="{% static 'css/users/signUp.css' %}">
</head>

<body>
<div class="sign-up">
    <div class="logo">
 </div>
 <h1> Sign Up Now </h1>


<form action="" method="post" style="display:flex;flex-direction:column;gap:32px;">
   <h2> First Name: </h2>
    <input name="firstname" type="text" placeholder="Enter First Name">
    <h2> Last Name: </h2>
    <input name="lastname" type="text" placeholder="Enter Last Name">
    <h2> Username: </h2>
    <input name="username" type="text" placeholder="Enter Username">
   <h2> Password: </h2>
    <input name="password" type="password" placeholder="Enter Password">
    <h2><span><input type="checkbox"></span> I agree to the terms of service</h2>
<input type="submit" value="Sign Up!" class="sign-up-submit">
    <h3 class="or">OR</h3>
</form>
    <h3> Do you already have an account? <a href="/sign-in/">Sign in</a></h3>
    </div>
</body>
</html>



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}<br>
<br>
